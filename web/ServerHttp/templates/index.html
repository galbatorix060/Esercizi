<html>
    <head>
        <title>Pagina html</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
            <form action="/registrati">
                <label for="email">E-mail:</label><br>
                <input type="email" id="fname" name="mail" required><br>
                <label for="codfisc">Codice Fiscale:</label><br>
                <input type="codiceFiscale" id="cname" name="codfisc"  minlength="16" maxlength="16" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="lname" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form> 
        <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>    
    </body>
</html>
